<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mrtusharkopnar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Helvetica Neue', sans-serif;
  background-color: black;
  color: #fcfcfc;
}

.container {
  display: flex;
  flex-wrap: wrap;
  min-height: 100vh;
  padding: 40px;
}

.image-section {
  flex: 1 1 400px;
  max-width: 700px;
  margin-right: 40px;
}

.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 7px;
}

.contact-section {
  flex: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.contact-section h1 {
  font-size: 48px;
  margin-bottom: 30px;
}

.form-info-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
}

form {
  flex: 1 1 300px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

form input,
form textarea {
  border: none;
  border-bottom: 1.5px solid #f3f2f2;
  background-color: transparent;
  padding: 10px;
  font-size: 16px;
  outline: none;
  color: #fff; /* ADD THIS */
}


form textarea {
  resize: vertical;
  height: 80px;
}

form button {
  background-color: #000;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

form button:hover {
  background-color: #333;
}

.info {
  flex: 1 1 200px;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.info-block .label {
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 5px;
}

.socials {
  display: flex;
  gap: 20px;
}

.socials {
  position: fixed;
  bottom: 20px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 999;
}


.socials a:hover {
  transform: scale(1.2);
}

.socials a .fa-instagram { color: #e4405f; }
.socials a .fa-twitter { color: #1da1f2; }
.socials a .fa-facebook-f { color: #1877f2; }
.socials a .fa-linkedin-in { color: #0077b5; }
.socials a .fa-youtube { color: #ff0000; }

/* Responsive Layout */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    padding: 20px;
  }

  .image-section {
    margin-right: 0;
    margin-bottom: 30px;
    max-width: 100%;
  }

  .form-info-wrapper {
    flex-direction: column;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="images/bro.png" alt="Models" />
    </div>
    <div class="contact-section">
      <h1>Contact Us</h1>
      <div class="form-info-wrapper">
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="E-mail" required />
          <textarea placeholder="Message" required></textarea>
          <button type="submit">Contact Us</button>
        </form>
        <div class="info">
          <div class="info-block">
            <p class="label">Contact</p>
            <p>8484857859</p>
          </div>
          <div class="info-block">
            <p class="label">Email</p>
            <p>tusharkopnar7959@gmail.com</p>
          </div>
          <div class="socials">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
  
      form.addEventListener('submit', (e) => {
        e.preventDefault(); // Stop form from refreshing the page
  
        const fullName = form.querySelector('input[type="text"]').value.trim();
        const email = form.querySelector('input[type="email"]').value.trim();
        const message = form.querySelector('textarea').value.trim();
  
        // Simple validation
        if (!fullName || !email || !message) {
          alert('Please fill out all fields.');
          return;
        }
  
        // Email format validation (basic)
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
          alert('Please enter a valid email address.');
          return;
        }
  
        // If everything is okay
        alert('Thank you for contacting us, ' + fullName + '! We will get back to you soon.');
  
        // Optionally, clear the form
        form.reset();
      });
    });
  </script>
  
</body>
</html>
