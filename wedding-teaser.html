<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mrtusharkopnar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
    }

    .video-card {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.1);
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(40px);
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    video {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    .back-link {
      margin-top: 20px;
    }

    .back-link a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wedding Teaser Videos</h1>
    <p>Short and beautiful glimpses of precious moments</p>
  </header>

  <section class="video-grid">
    <div class="video-card">
      <video controls poster="weddingTeaser/thumbnails/1.jpg">
        <source src="weedingTeaser/teaser1.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="video-card">
      <video controls poster="weddingTeaser/thumbnails/2.jpg">
        <source src="weedingTeaser/teaser2.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="video-card">
      <video controls poster="weddingTeaser/thumbnails/3.jpg">
        <source src="weedingTeaser/teaser3.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <div class="back-link">
    <a href="projects.html">&larr; Back to Projects</a>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const videoCards = document.querySelectorAll(".video-card");

    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      videoCards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < triggerBottom) {
          card.style.opacity = "1";
          card.style.transform = "translateY(0)";
        }
      });
    };

    videoCards.forEach(card => {
      card.style.opacity = "0";
      card.style.transform = "translateY(40px)";
      card.style.transition = "all 0.6s ease";
    });

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
  });
</script>

</body>
</html>
