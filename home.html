    * {

    body, html {

    /* Background Video */
    .bg-video {

      top: 0;
      left: 0;

    }

    /* Header/Navbar Transparent */
    header {

      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;

      top: 0;

    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px; /* Reduced gap between buttons */
    }

    /* Navbar Links - Transparent by default */
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s, background-color 0.3s;
      background: transparent;  /* Transparent background */
      padding: 10px 20px; /* Add some padding for clickable area */
      border-radius: 5px; /* Optional: adds rounded corners */
      border: 1px solid transparent; /* Transparent border */
    }

    /* On Hover and Active */
    nav ul li a:hover,
    nav ul li a.active {
      color: #2ecc71; /* Green color for text on hover */
      background-color: rgba(0, 0, 0, 0.6); /* Dark background on hover */
      border: 1px solid #2ecc71; /* Green border on hover */
    }

    /* Hero Section */

      margin-bottom: 20px;

    .content p {

      color: #ddd;
      margin-bottom: 30px;

    .btn {
      padding: 10px 25px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      transition: all 0.3s;
