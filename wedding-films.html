  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeDown 1s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #ffffff;
    }

   

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-gallery video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.5);
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      .video-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .video-gallery {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 2.2rem;
      }

      header p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
