<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mrtusharkopnar</title>
  <link rel="stylesheet" href="motion-graphics.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
      animation: fadeDown 1s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .gallery-item {
      flex: 1 1 calc(30% - 20px);
      max-width: 350px;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .gallery-item img, .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    @media (max-width: 900px) {
      .gallery-item {
        flex: 1 1 calc(45% - 20px);
      }
    }

    @media (max-width: 600px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Motion Graphics</h1>
    <p>Creative animations and stunning visuals to captivate your audience.</p>
  </header>

  <section class="gallery">
    <!-- Gallery Items: Add your videos or image thumbnails -->
    <div class="gallery-item">
      <video src="motionGraphic/motion.mp4" controls></video>
    </div>
   
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".gallery-item");

      // Scroll animation
      const revealOnScroll = () => {
        const triggerBottom = window.innerHeight * 0.9;
        items.forEach(item => {
          const itemTop = item.getBoundingClientRect().top;
          if (itemTop < triggerBottom) {
            item.classList.add("visible");
          }
        });
      };

      window.addEventListener("scroll", revealOnScroll);
      revealOnScroll();
    });
  </script>
</body>
</html>
