  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
      animation: fadeDown 1s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .gallery-item {
      flex: 1 1 calc(30% - 20px);
      max-width: 350px;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 200, 100, 0.4);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    @media (max-width: 900px) {
      .gallery-item {
        flex: 1 1 calc(45% - 20px);
      }
    }

    @media (max-width: 600px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Full Image Popup */
    .popup-img {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-img img {
      width: auto;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .popup-img span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

  <!-- Full Image Popup -->
  <div class="popup-img" id="popup">
    <span id="close">&times;</span>
    <img src="" alt="Full Image" id="popup-image">
  </div>

  <script>
    const galleryImages = document.querySelectorAll(".gallery-item img");
    const popup = document.getElementById("popup");
    const popupImage = document.getElementById("popup-image");
    const closeBtn = document.getElementById("close");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImage.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    popup.addEventListener("click", (e) => {
      if (e.target !== popupImage && e.target !== closeBtn) {
        popup.style.display = "none";
      }
    });
  </script>
