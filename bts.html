<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mrtusharkopnare</title>
  <link rel="stylesheet" href="bts.css" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeDown 1s ease-out;
      padding: 20px;
      width: 100%;
    }

    header h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    header p {
      font-size: 1.5rem;
      color: #ffffff;
      margin-top: 5px;
    }

    .content {
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }


    .video-gallery {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .video-gallery video {
      width: 25%;  /* Adjusted to fit well in 4 columns */
      max-width: 350px;  /* Max width for each video */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.5);
      margin-bottom: 20px;  /* Space between video cards */
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsiveness */
    @media (max-width: 900px) {
      .video-gallery video {
        width: 45%;  /* Adjust video size for medium screens */
      }
    }

    @media (max-width: 600px) {
      .video-gallery video {
        width: 90%;  /* Full width on smaller screens */
      }

      header h1 {
        font-size: 2rem;  /* Smaller header text on smaller screens */
      }

      header p {
        font-size: 1.2rem;  /* Adjust paragraph size */
      }
    }

    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffdf00;
      color: #000;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>BTS - Behind the Scenes</h1>
    <p>A glimpse of the making and magic of my work.</p>
  </header>

  <div class="content">
    
    <div class="video-gallery">
      <video controls id="video1">
        <source src="workBTS/bts1.mp4" type="video/mp4" />

      </video>

      <video controls id="video11">

      </video>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="backToTop">&#8679;</button>

  <script>
    // Play/Pause functionality for videos
    document.querySelectorAll("video").forEach(video => {
      video.addEventListener("click", function() {
        if (this.paused) {
          this.play();
        } else {
          this.pause();
        }
      });
    });

    // Back to Top button visibility and scroll functionality
    const backToTopBtn = document.getElementById("backToTop");

    window.onscroll = function() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        backToTopBtn.style.display = "block";
      } else {
        backToTopBtn.style.display = "none";
      }
    };

    backToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Smooth Scroll Animations for elements coming into view
    document.addEventListener("scroll", function() {
      const videos = document.querySelectorAll("video");
      const triggerBottom = window.innerHeight * 0.8;

      videos.forEach(video => {
        const videoTop = video.getBoundingClientRect().top;
        if (videoTop < triggerBottom) {
          video.style.opacity = 1;
          video.style.transform = "translateY(0)";
        }
      });
    });
  </script>
</body>
</html>
