<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mrtusharkopnar</title>
  <link rel="stylesheet" href="birthday-banner.css" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeDown 1s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #ffffff;
    }

    .project-description {
      max-width: 1200px;
      margin: 20px auto;
      font-size: 1.2rem;
      color: #fff;
      line-height: 1.6;
    }

    .gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.gallery-item {
  flex: 1 1 calc(30% - 20px);
  max-width: 350px;
  background: #1c1c1c;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(255, 223, 0, 0.4);
  transition: transform 0.3s ease;
}

.gallery-item:hover {
  transform: translateY(-10px) scale(1.02);
}

.gallery-item img, .gallery-item video {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
}

@media (max-width: 900px) {
  .gallery-item {
    flex: 1 1 calc(45% - 20px);
  }
}

@media (max-width: 600px) {
  .gallery-item {
    flex: 1 1 100%;
  }
}
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 15, 15, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 999;
}

#lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 223, 0, 0.5);
}

#lightbox.active {
  opacity: 1;
  pointer-events: auto;
}
  </style>
</head>

<body>
  <header>
    <h1>Birthday Banner Designs</h1>
    <p>Special moments deserve vibrant and personalized banners.</p>
  </header>

  <section class="gallery">
    <!-- Image or Video Gallery Items -->
    <div class="gallery-item">
      <img src="birthdayDesigns/01.jpg" alt="Birthday Banner 1" />
    </div>
    <div class="gallery-item">
      <img src="birthdayDesigns/02.jpg" alt="Birthday Banner 2" />
    </div>
    <div class="gallery-item">
      <img src="birthdayDesigns/03.jpg" alt="Birthday Banner 3" />
    </div>
    <div class="gallery-item">
        <img src="birthdayDesigns/04.jpg" alt="Birthday Banner 4" />
    </div>
    <div class="gallery-item">
      <img src="birthdayDesigns/05.jpg" alt="Birthday Banner 5" />
    </div>
    <!-- Add more banners/videos if needed -->
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".gallery-item img");
  
      // Create Lightbox Elements
      const lightbox = document.createElement("div");
      lightbox.id = "lightbox";
      document.body.appendChild(lightbox);
  
      const lightboxImg = document.createElement("img");
      lightbox.appendChild(lightboxImg);
  
      items.forEach(img => {
        img.addEventListener("click", () => {
          lightbox.classList.add("active");
          lightboxImg.src = img.src;
        });
      });
  
      // Close lightbox on click
      lightbox.addEventListener("click", () => {
        lightbox.classList.remove("active");
      });
  
      // Scroll animation (your old scroll reveal)
      const galleryItems = document.querySelectorAll(".gallery-item");
      const revealOnScroll = () => {
        const triggerBottom = window.innerHeight * 0.9;
        galleryItems.forEach((item, index) => {
          const itemTop = item.getBoundingClientRect().top;
          if (itemTop < triggerBottom) {
            setTimeout(() => {
              item.classList.add("visible");
            }, index * 100);
          }
        });
      };
      window.addEventListener("scroll", revealOnScroll);
      revealOnScroll();
    });
  </script>
  
  
</body>
</html>
